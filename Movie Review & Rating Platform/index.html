<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SivaMovieFlix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <div class="header-left">
                <h1 class="site-title">SivaMovieFlix</h1>
                <nav>
                    <a href="#" id="home-link" class="active">Home</a>
                    <a href="#" id="favorites-link">Favorites</a>
                </nav>
            </div>
            <div class="header-right">
                <form id="search-form" role="search">
                    <input type="text" id="search-input" placeholder="Search for a movie..." autocomplete="off">
                    <button type="submit" aria-label="Search">Search</button>
                </form>
                <div class="theme-toggle" role="button" aria-label="Toggle theme">☀️</div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="results-info" class="results-info">Popular Movies</div>
            <div id="movie-results" class="movie-grid">
                <!-- Movie cards will be injected here by JavaScript -->
            </div>
            <div id="categories-section" class="categories-section">
                <!-- Category links will be injected here -->
                <!-- Movie cards will be injected here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal for Movie Details -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" role="button" aria-label="Close modal">&times;</span>
            <div id="modal-body">
                <!-- Detailed movie info will be injected here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
