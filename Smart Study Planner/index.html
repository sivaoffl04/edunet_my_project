<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="app-title">üìö Smart Study Planner</h1>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
        <div class="nav-container">
            <button class="nav-tab active" data-tab="tasks">
                <span class="nav-icon">üìù</span>
                Tasks
            </button>
            <button class="nav-tab" data-tab="calendar">
                <span class="nav-icon">üìÖ</span>
                Calendar
            </button>
            <button class="nav-tab" data-tab="progress">
                <span class="nav-icon">üìä</span>
                Progress
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Tasks Tab -->
        <section id="tasks-tab" class="tab-content active">
            <div class="content-grid">
                <div class="task-form-container">
                    <form id="taskForm" class="task-form">
                        <h2>Add New Task</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="taskName">Task Name</label>
                                <input type="text" id="taskName" placeholder="Enter task name..." required>
                            </div>
                            <div class="form-group">
                                <label for="taskSubject">Subject</label>
                                <input type="text" id="taskSubject" placeholder="e.g., Mathematics, Physics...">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="taskDueDate">Due Date</label>
                                <input type="datetime-local" id="taskDueDate" required>
                            </div>
                            <div class="form-group">
                                <label for="taskPriority">Priority</label>
                                <select id="taskPriority" required>
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-icon">‚ûï</span>
                            Add Task
                        </button>
                    </form>
                </div>
                
                <div class="tasks-container">
                    <div class="tasks-header">
                        <h2>Your Tasks</h2>
                        <div class="tasks-filter">
                            <select id="filterPriority">
                                <option value="all">All Priorities</option>
                                <option value="high">High Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="low">Low Priority</option>
                            </select>
                        </div>
                    </div>
                    <div id="tasksList" class="tasks-list">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Calendar Tab -->
        <section id="calendar-tab" class="tab-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <h2>Task Calendar</h2>
                    <div class="calendar-navigation">
                        <button id="prevMonth" class="btn btn-secondary">‚Äπ</button>
                        <span id="currentMonth" class="current-month"></span>
                        <button id="nextMonth" class="btn btn-secondary">‚Ä∫</button>
                    </div>
                </div>
                <div id="calendar" class="calendar-grid">
                    <!-- Calendar will be dynamically generated -->
                </div>
                <div class="calendar-legend">
                    <div class="legend-item">
                        <span class="priority-dot high"></span>
                        High Priority
                    </div>
                    <div class="legend-item">
                        <span class="priority-dot medium"></span>
                        Medium Priority
                    </div>
                    <div class="legend-item">
                        <span class="priority-dot low"></span>
                        Low Priority
                    </div>
                </div>
            </div>
        </section>

        <!-- Progress Tab -->
        <section id="progress-tab" class="tab-content">
            <div class="progress-container">
                <div class="progress-stats">
                    <div class="stat-card">
                        <div class="stat-icon">‚úÖ</div>
                        <div class="stat-content">
                            <div class="stat-number" id="completedTasks">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìã</div>
                        <div class="stat-content">
                            <div class="stat-number" id="totalTasks">0</div>
                            <div class="stat-label">Total Tasks</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ö°</div>
                        <div class="stat-content">
                            <div class="stat-number" id="completionRate">0%</div>
                            <div class="stat-label">Completion Rate</div>
                        </div>
                    </div>
                </div>
                
                <div class="progress-chart">
                    <h3>Overall Progress</h3>
                    <div class="progress-bar-container">
                        <div id="progressBar" class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <span id="progressText" class="progress-text">0%</span>
                    </div>
                </div>

                <div class="subject-breakdown">
                    <h3>Subject Breakdown</h3>
                    <div id="subjectStats" class="subject-stats">
                        <!-- Subject statistics will be dynamically added -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Floating Action Button -->
    <button id="fabButton" class="fab" title="Quick Add Task">
        <span class="fab-icon">+</span>
    </button>

    <!-- Task Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="editTaskForm" class="edit-form">
                <div class="form-group">
                    <label for="editTaskName">Task Name</label>
                    <input type="text" id="editTaskName" required>
                </div>
                <div class="form-group">
                    <label for="editTaskSubject">Subject</label>
                    <input type="text" id="editTaskSubject">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTaskDueDate">Due Date</label>
                        <input type="datetime-local" id="editTaskDueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editTaskPriority">Priority</label>
                        <select id="editTaskPriority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notifications" class="notifications-container"></div>

    <script src="script.js"></script>
</body>
</html>
