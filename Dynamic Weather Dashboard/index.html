<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Header with Title and Search Bar -->
        <header>
            <h1 class="app-title">Siva Weather Dashboard</h1>
            <form class="search-form" id="search-form">
                <input type="text" id="city-input" placeholder="Enter city name..." required>
                <button type="submit">Search</button>
            </form>
        </header>

        <main id="weather-container">
            <!-- Current Weather Display -->
            <section class="current-weather-card" id="current-weather">
                <div class="location-details">
                    <h2 id="city-name">Loading...</h2>
                    <p id="current-date">--</p>
                </div>
                <div class="weather-details">
                    <div class="temperature">
                        <p id="temperature">--°C</p>
                        <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">
                    </div>
                    <p id="weather-condition">--</p>
                </div>
            </section>

            <!-- Extra Weather Details -->
            <section class="extra-details">
                <div class="detail-card">
                    <h3>Feels Like</h3>
                    <p id="feels-like">--°C</p>
                </div>
                <div class="detail-card">
                    <h3>Humidity</h3>
                    <p id="humidity">--%</p>
                </div>
                <div class="detail-card">
                    <h3>Wind Speed</h3>
                    <p id="wind-speed">-- m/s</p>
                </div>
                <div class="detail-card">
                    <h3>Sunrise</h3>
                    <p id="sunrise">--:--</p>
                </div>
                <div class="detail-card">
                    <h3>Sunset</h3>
                    <p id="sunset">--:--</p>
                </div>
            </section>

            <!-- 5-Day Forecast -->
            <section class="forecast-section">
                <h2>5-Day Forecast</h2>
                <div class="forecast-cards" id="forecast-cards">
                    <!-- Forecast cards will be injected by JavaScript -->
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
