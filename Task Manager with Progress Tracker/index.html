<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch">
                <label for="theme-switch" class="theme-switch-label" title="Toggle Dark/Light Mode">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                    <span class="ball"></span>
                </label>
            </div>
        </header>

        <div class="progress-container">
            <div class="progress-bar" style="width: 0%;"></div>
            <span class="progress-text">0% Complete</span>
        </div>

        <form id="task-form" class="task-input-form">
            <input type="text" id="new-task-input" placeholder="Add a new task..." aria-label="New task description" required>
            <button type="submit" class="add-task-btn">Add Task</button>
        </form>

        <div id="task-list" class="task-list">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
