<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="dark-mode-toggle">
        <span class="icon-sun">‚òÄÔ∏è</span>
        <span class="icon-moon">üåô</span>
    </button>
    
    <div class="quiz-container">
        <!-- Landing Screen -->
        <div id="landing-screen" class="screen active">
            <h1 class="quiz-title">General Knowledge Quiz</h1>
            <p class="quiz-description">Test your knowledge across various topics!</p>
            <div class="settings">
                <div class="setting-item">
                    <label for="category-select">Category:</label>
                    <select id="category-select">
                        <option value="">Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="17">Science & Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="27">Animals</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="difficulty-select">Difficulty:</label>
                    <select id="difficulty-select">
                        <option value="">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
            <button id="start-quiz-btn" class="btn primary">Start Quiz</button>
            <p class="api-status" id="api-status"></p>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div id="timer-display" class="timer-display">20s</div>
            </div>
            <div class="question-container">
                <h2 id="question-text" class="question-text"></h2>
                <div id="answer-buttons" class="answer-buttons">
                    <!-- Answer buttons will be injected here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h2 class="results-title">Quiz Results</h2>
            <div class="results-layout">
                <div class="score-container">
                    <div id="score-circle" class="score-circle">
                        <span id="score-percentage">0%</span>
                    </div>
                    <p>Your Score: <span id="final-score">0</span> / <span id="total-questions">0</span></p>
                </div>
            </div>
            <div class="feedback-summary">
                <h3>Summary of Answers:</h3>
                <ul id="feedback-list">
                    <!-- Correct/incorrect answers will be listed here -->
                </ul>
            </div>
            <button id="restart-quiz-btn" class="btn primary">Restart Quiz</button>
            <div class="high-scores-container">
                <h3>High Scores</h3>
                <ul id="high-scores-list">
                    <!-- High scores will be displayed here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
